/* Mobile Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        max-width: 95%;
    }

    .left-panel, .right-panel {
        flex: unset;
        width: 100%;
        transform: none;
        opacity: 1;
        animation: none;
        padding: 20px;
    }

    .left-panel h1 {
        font-size: 24px;
    }

    .left-panel p {

    }

        padding: 20px;
    }

    }

    }

    .login-button {
        font-size: 16px;
        padding: 12px;
    }

        width: 90%;
        padding: 20px;
    }

    #register-options button {
        font-size: 16px;
        padding: 12px;
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .left-panel h1 {
        font-size: 20px;
    }

    .left-panel p {
        font-size: 13px;
    }

    .right-panel h2 {

    <div class="container">
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Weâ€™re thrilled to have you again! Join us for a better experience.</p>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button class="login-button" type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-btn">Sign up now</a></p>
        </div>
    </div>
    <div id="register-options">
        <h2>Register As:</h2>
        <button onclick="window.location.href='/owner-register'">Sign Up as Owner</button>
        <button onclick="window.location.href='/signup-renter'">Sign Up as Renter</button>
        <button id="close-btn">Close</button>
    </div>

    <script>
        const registerBtn = document.getElementById('register-btn');
        const registerOptions = document.getElementById('register-options');
        const closeBtn = document.getElementById('close-btn');

        registerBtn.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            registerOptions.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            registerOptions.style.display = 'none';
        });



         // Get the current URL
         const urlParams = new URLSearchParams(window.location.search);

         // Check if 'error' parameter exists in the URL
         if (urlParams.has('error')) {
            alert('Email or password is incorrect. Please try again')
         }

    </script>
</body>
</html>
